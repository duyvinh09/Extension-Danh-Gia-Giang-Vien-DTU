<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá Nhanh - DTU</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="card">
      <h3>
        <img src="/icons/dtu-logo.png" alt="DTU Logo" class="dtu-logo">
        Đánh giá Giảng Viên - DTU
      </h3>

      <div id="notification" class="notification hidden">
        <span id="notification-message"></span>
      </div>

      <label for="rating">
        <i class="fas fa-star"></i> Chọn xếp loại (câu 1 - 48):
      </label>
      <select id="rating">
        <option value="1" selected>Xuất Sắc (1) <i class="fas fa-star"></i></option>
        <option value="2">Rất Tốt (2) <i class="fas fa-thumbs-up"></i></option>
        <option value="3">Tốt (3) <i class="far fa-smile"></i></option>
        <option value="4">Bình Thường (4) <i class="far fa-meh"></i></option>
        <option value="5">Kém (5) <i class="far fa-frown"></i></option>
        <option value="6">Rất Kém (6) <i class="fas fa-thumbs-down"></i></option>
      </select>

      <label for="customText">
        <i class="fas fa-comment-alt"></i> Nội dung đánh giá (câu 49 - 52):
      </label>
      <textarea id="customText" placeholder="Bỏ trống sẽ tự động điền nội dung mặc định"></textarea>

      <button id="confirmButton">
        <i class="fas fa-check-circle"></i> Xác nhận
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
